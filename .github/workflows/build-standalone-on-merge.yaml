name: Build Standalone on PR Merge

on:
  push:
    branches:
      - main
      - 'release-harvester-v*'
      - '*-dev'
      - issue_8271
  pull_request:
    branches:
      - main
      - 'release-harvester-v*'
      - '*-dev'
      - issue_8271
    types:
      - merged

jobs:
  build-validation:
    name: Build Test
    uses: ./.github/workflows/run-lint.yaml
  build:
    name: Build and Upload Package
    uses: ./.github/workflows/build-and-publish-standalone.yaml
    needs:
      - build-validation
    permissions:
      contents: read
      packages: write
      id-token: write
    with:
      CI_BRANCH: ${{github.ref_name}}
