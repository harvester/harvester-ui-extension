advancedSettings:
  experimental: '실험적 기능을 사용하면 공식 지원 릴리스 이전에 초기 액세스 기능을 테스트하고 평가할 수 있습니다'
  descriptions:
    'harv-vlan': VLAN 네트워크의 기본 네트워크 인터페이스 이름입니다.
    'harv-backup-target': 가상 머신 백업을 저장하기 위한 사용자 지정 백업 대상입니다.
    'branding': 브랜딩을 통해 관리자는 Harvester 제품 이름, 로고 및 색상 구성을 사용자 지정하여 UI를 전체적으로 리브랜딩할 수 있습니다.
    'harv-csi-driver-config': CSI 드라이버에 대한 추가 정보를 구성합니다.
    'harv-csi-online-expand-validation': 특정 CSI 드라이버에 대한 온라인 볼륨 확장을 허용합니다.
    'harv-containerd-registry': 프라이빗 레지스트리에 연결하기 위한 Containerd 레지스트리 구성입니다.
    'harv-log-level': Harvester 서버 로그 수준을 구성합니다. 기본값은 Info입니다.
    'harv-server-version': Harvester 서버 버전입니다.
    'harv-upgrade-checker-enabled': Harvester 업그레이드 확인 활성화 여부를 지정합니다. 기본값은 True입니다.
    'harv-upgrade-checker-url': 기본 Harvester 업그레이드 확인 URL입니다. <code>upgrade-checker-enabled</code>가 True일 때만 사용됩니다.
    'harv-ui-source': UI 소스를 로드하는 방법을 구성합니다. `External` 옵션은 ui-index URL에서 UI를 로드하는 데 사용되며, `Bundled` 옵션은 로컬 Harvester 서버에서 UI를 로드합니다.
    'harv-ui-index': 'UI의 HTML 인덱스 위치입니다.'
    'harv-cluster-registration-url': 멀티 클러스터 관리를 위한 등록 URL입니다.
    'harv-http-proxy': 'Harvester가 외부 서비스에 액세스하기 위한 HTTP 프록시입니다.'
    'harv-additional-ca': 'TLS 검증을 위한 사용자 지정 CA 루트 인증서입니다.'
    'harv-overcommit-config': '리소스 오버커밋 구성입니다.'
    'harv-support-bundle-timeout': '지원 번들 타임아웃 구성(분 단위)입니다. 타임아웃을 비활성화하려면 0을 사용하십시오.'
    'harv-support-bundle-expiration': '지원 번들 만료 구성(분 단위)입니다.'
    'harv-support-bundle-node-collection-timeout': '지원 번들 노드 수집 타임아웃 구성(분 단위)입니다.'
    'harv-vm-force-reset-policy': 노드가 다운된 상태에서 가상 머신이 멈춰 있을 때 강제 재설정 작업에 대한 구성입니다.
    'harv-ssl-parameters': TLS 검증을 위한 사용자 지정 SSL 매개변수입니다.
    'harv-storage-network': 'Longhorn 스토리지 네트워크 설정입니다.'
    'harv-support-bundle-namespaces': 지원 번들에 포함할 추가 네임스페이스를 선택합니다.
    'harv-auto-disk-provision-paths': Harvester가 가상 머신 스토리지로 자동 추가할 디스크를 glob 패턴을 사용하여 지정합니다.
    'harv-support-bundle-image': 지원 번들 이미지 구성입니다. <a href="https://hub.docker.com/r/rancher/support-bundle-kit/tags" target="_blank">rancher/support-bundle-kit</a>에서 다른 버전을 찾을 수 있습니다.
    'harv-release-download-url': 이 설정을 사용하면 <code>업그레이드 릴리스 다운로드</code> URL 주소를 구성할 수 있습니다. Harvester는 구성된 URL에서 호스팅되는 (<code>$URL</code>/<code>$VERSION</code>/version.yaml) 파일에서 ISO URL 및 체크섬 값을 가져옵니다.
    'harv-default-vm-termination-grace-period-seconds': 가상 머신 중지 시 가상 머신 종료 유예 기간을 구성합니다.
    'harv-ntp-servers': NTP 서버를 구성합니다. 여러 IPv4 주소 또는 호스트 주소를 구성할 수 있습니다.
    'harv-auto-rotate-rke2-certs': 인증서 순환 메커니즘은 Rancher에 의존합니다. Harvester는 순환을 트리거하기 위해 인증서 생성을 자동으로 업데이트합니다.
    'harv-kubeconfig-default-token-ttl-minutes': 'Harvester 관리 kubeconfig 파일에 적용되는 TTL(분 단위)입니다. 기본값은 0이며, 만료되지 않음을 의미합니다.'
    'harv-longhorn-v2-data-engine-enabled': 'Longhorn V2 데이터 엔진을 활성화합니다. 기본값은 false입니다. <ul><li>이 설정을 변경하면 모든 노드에서 RKE2가 다시 시작됩니다. 실행 중인 VM 워크로드에는 영향을 미치지 않습니다.</li><li>이 설정을 활성화할 때 "not enough hugepages-2Mi capacity" 오류가 표시되면 오류가 해결될 때까지 잠시 기다리십시오. 오류가 지속되면 영향을 받는 노드를 재부팅하십시오.</li></ul>'
    'harv-additional-guest-memory-overhead-ratio': 'kubevirt가 VM 오버헤드 메모리를 조정하기 위한 비율입니다. 값은 0, 빈 값 또는 1.0에서 10.0 사이의 부동 소수점 숫자일 수 있으며, 기본값은 1.5입니다.'
    'harv-upgrade-config': '업그레이드를 위한 이미지 사전 로드 및 VM 복원 옵션을 구성합니다. <a href="{url}" target="_blank" rel="noopener">settings/upgrade-config</a>에서 관련 필드를 확인하십시오.'
    'harv-vm-migration-network': 'VM 마이그레이션 트래픽을 위한 분리된 네트워크입니다.'
    'harv-rancher-cluster': '게스트 클러스터 관리를 위한 Rancher 클러스터 통합 설정을 구성합니다.'
    'harv-max-hotplug-ratio': 'kubevirt가 VM에 핫플러그할 수 있는 최대 CPU 및 메모리를 제한하는 비율입니다. 값은 1에서 20 사이의 정수일 수 있으며, 기본값은 4입니다.'
    'harv-kubevirt-migration': '클러스터 전체 KubeVirt 라이브 마이그레이션 매개변수를 구성합니다.'

